#
#
# This is a yaml config file for ttH , H to bb analysis  
#
## Generic parameters
Generic:
    # Analysis type choice: 'Analyze_lepton_jet', 'Analyze_dilepton'
    analysis_type: 'lepton+jet'
    verbosity: false
    # Prints events' triggers. Depends on verbosity and collect_trigger_stats
    print_HLT_event_path: false
    HLT_config_tag: 'HLT'
    filter_config_tag: 'PAT'
    
## Triggers to fire upon
Triggers:
    # Performs unnecessary loops to collect all trigger data
    collect_trigger_stats: false
    ## Single lepton triggers:
    HLT_electron_triggers: ['HLT_Ele27_eta2p1_WPLoose_Gsf_v']
    HLT_muon_triggers: ['HLT_IsoMu20_v','HLT_IsoTkMu20_v']
    ## Dilepton triggers:    
    HLT_electron_electron_triggers: ['HLT_Ele17_Ele12_CaloIdL_TrackIdL_IsoVL_DZ_v*']
    HLT_electron_muon_triggers: ['HLT_Mu17_TrkIsoVVL_Ele12_CaloIdL_TrackIdL_IsoVL_v*','HLT_Mu8_TrkIsoVVL_Ele17_CaloIdL_TrackIdL_IsoVL_v*']
    HLT_muon_muon_triggers: ['HLT_Mu17_TrkIsoVVL_Mu8_TrkIsoVVL_DZ_v* ','HLT_Mu17_TrkIsoVVL_TkMu8_TrkIsoVVL_DZ_v*']

## Event cuts
Cuts:
    min_tight_lepton_pT : 20.0
    min_ele_pT : 30.0
    min_mu_pT : 25.0
    min_veto_ele_pT : 15.0
    min_veto_mu_pT : 15.0
#   min_tau_pT : 20.
    min_jet_pT : 30.0
    min_bjet_pT : 30.0
    max_ele_eta : 2.1
    max_mu_eta : 2.1
    max_veto_ele_eta : 2.4
    max_veto_mu_eta : 2.4
    max_jet_eta : 2.4
    max_bjet_eta : 2.4
    min_njets : 4
    min_nbtags : 2
   
# Jets
Jets :
    jet_corrector : 'ak4PFchsL1L2L3'
   
# MiniAODhelper
MiniAODhelper :
  using_real_data : false

# B_tag
B_tag :  
## available choices '-': none, 'L': loose, 'M': medium, 'T': tight
  b_tag_strength : 'M' 
