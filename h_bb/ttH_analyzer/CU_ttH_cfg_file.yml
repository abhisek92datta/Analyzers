#
#
# This is a yaml config file for ttH , H to bb analysis  
#
## Generic parameters
Generic:
    # Analysis type choice: 'tau_ssleptons', 'ditaus_lepton'
    analysis_type: 'tau_ssleptons'
    verbosity: false
    # Prints events' triggers. Depends on verbosity and collect_trigger_stats
    print_HLT_event_path: false
    HLT_config_tag: 'HLT'
    filter_config_tag: 'PAT'
    
## Triggers to fire upon
Triggers:
    # Performs unnecessary loops to collect all trigger data
    collect_trigger_stats: false
    ## Single lepton triggers:
    HLT_electron_triggers: ['HLT_Ele27_eta2p1_WP75_Gsf_v1']
    HLT_muon_triggers: ['HLT_IsoMu24_eta2p1_v1']
    ## Dilepton triggers:    
    HLT_electron_electron_triggers: ['HLT_Ele23_Ele12_CaloIdL_TrackIdL_IsoVL_v1']
    HLT_electron_muon_triggers: ['HLT_Mu23_TrkIsoVVL_Ele12_CaloIdL_TrackIdL_IsoVL_v1','HLT_Mu8_TrkIsoVVL_Ele23_CaloIdL_TrackIdL_IsoVL_v1']
    HLT_muon_muon_triggers: ['HLT_Mu30_TkMu11_v1','HLT_Mu17_TrkIsoVVL_Mu8_TrkIsoVVL_v1','HLT_Mu17_TrkIsoVVL_TkMu8_TrkIsoVVL_v1']

## Event cuts
Cuts:
    min_tight_lepton_pT : 20
    min_ele_pT : 7.
    min_mu_pT : 5.
    min_tau_pT : 20.
    min_jet_pT : 25.
    min_bjet_pT : 20.
    max_jet_eta : 2.4
    max_bjet_eta : 2.5
    min_njets : 2
    min_nbtags : 1
   
# Jets
Jets :
    jet_corrector : 'ak4PFchsL1L2L3'
   
# MiniAODhelper
MiniAODhelper :
  using_real_data : false

# B_tag
B_tag :  
## available choices '-': none, 'L': loose, 'M': medium, 'T': tight
  b_tag_strength : 'M' 
